
{% extends "base.html" %}

{% block title %} Home-- {% endblock %}


{% block main %}
    <main>
        <div class="container">

            <form action="/index" method="POST">
                <p> Name of the Project <input type="text" name="name"/></p>
                <p><input type="submit" value="submit"/></p>
            </form>
            <table border=1>
            {% if projects|length  != 0 %}
                <h1>Projects</h1>
                 {% for item in projects %}
                     <tr>
                         <td>
                            <a href="project/{{ item.get_id() }}">{{ item.get_name() }}</a>
                        </td>
                     </tr>
                {% endfor %}
            {% endif %}
            </table>
        </div>
    </main>
{% endblock %}

{% block script %}
    <!--static js files static/js/-->
    <script src="{{ url_for('static', filename='js/home.js') }}"></script>
{% endblock %}
