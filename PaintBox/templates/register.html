
{% from 'add_macro.html' import add_form %}
{% extends "base.html" %}

{% block title %} {{ title }} {% endblock %}

{% block main %}
      <div class="col-sm-9 col-md-7 col-lg-3 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Register</h5>
            <form class="form-signin" action='/register' method="POST">
                <!-- Name -->
              <div class="form-label-group">
                  <label class="control-label" for="inputFirstname">First Name</label>
                  <input type="text" id="inputFirstName" name="firstname" placeholder="First Name" class="form-control" required autofocus>
                  <label class="control-label" for="inputLastname">Last Name</label>
                  <input type="text" id="inputLastName" name="lastname" placeholder="Last Name" class="form-control" required autofocus>
              </div>

                <!-- Username -->
              <div class="form-label-group">
                  <label class="control-label" for="inputUsername">Username</label>
                  <input type="text" id="inputUsername" name="username" placeholder="Username" class="form-control" required autofocus>
              </div>


                <!-- E-mail -->
                <div class="form-label-group">
                    <label for="inputEmail">Email address</label>
                    <input name="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                </div>

                <!-- Password-->
              <div class="form-label-group">
                  <label for="inputPassword">Password</label>
                  <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
              </div>
              <div class="form-label-group">
                  <input name="password_confirm" type="password" id="inputPasswordConfirm" class="form-control" placeholder="Confirm Password" required>
                   <label for="inputPasswordConfirm">Confirm Password</label>
              </div>

                {% if error %}
                   <div class="alert alert-danger" role="alert">
                        <strong>Error:</strong><br>
                       <small class=error>{{ error }}</small>
                    </div>
               {% endif %}

              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Register</button>
                <hr class="my-4">
            </form>
            <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Register using Google</button>
            <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Register using Facebook</button>
          </div>
            <a href="{{ url_for('login') }}" style="margin: auto; padding: 0.5em;">I have an account</a>
        </div>
      </div>
{% endblock %}

{% block script %}
    <!--static js files static/js/-->
    <script src="{{ url_for('static', filename='js/home.js') }}"></script>
    <script>
        toggleSidebar()
    </script>
{% endblock %}
